name: Build and Publish NuGet Package

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Get all history for version calculation
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Determine Version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          # Extract version from tag (refs/tags/v2.1.0 -> 2.1.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "ðŸ“¦ Release version: $VERSION"
        else
          # Get latest tag and use as base for dev version
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          BASE_VERSION=${LATEST_TAG#v}
          VERSION="${BASE_VERSION}-dev.${{ github.run_number }}"
          echo "ðŸ”§ Dev version: $VERSION (based on ${LATEST_TAG})"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Display Version
      run: |
        echo "Package Version: ${{ steps.version.outputs.version }}"
        
    - name: Restore dependencies
      run: dotnet restore SharpConsoleUI/SharpConsoleUI.csproj
      
    - name: Build
      run: dotnet build SharpConsoleUI/SharpConsoleUI.csproj --configuration Release --no-restore /p:Version=${{ steps.version.outputs.version }}
      
    - name: Test
      run: dotnet test SharpConsoleUI/SharpConsoleUI.csproj --no-build --verbosity normal
      
    - name: Package
      run: dotnet pack SharpConsoleUI/SharpConsoleUI.csproj --configuration Release --no-build --output ./nupkgs /p:Version=${{ steps.version.outputs.version }}

    - name: Generate Release Notes
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      id: release_notes
      run: |
        # Get previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        # Generate commit list
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "### What's Changed" > release_notes.md
          echo "" >> release_notes.md
          git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
        else
          echo "### What's Changed" > release_notes.md
          echo "" >> release_notes.md
          echo "Initial release" >> release_notes.md
        fi

        echo "" >> release_notes.md
        echo "" >> release_notes.md
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...v${{ steps.version.outputs.version }}" >> release_notes.md
        fi

        # Set output
        {
          echo 'notes<<EOF'
          cat release_notes.md
          echo EOF
        } >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ./nupkgs/*.nupkg
        body: |
          ## SharpConsoleUI ${{ steps.version.outputs.version }}

          **NuGet Package:** https://www.nuget.org/packages/SharpConsoleUI/${{ steps.version.outputs.version }}

          ### Installation
          ```bash
          dotnet add package SharpConsoleUI --version ${{ steps.version.outputs.version }}
          ```

          ${{ steps.release_notes.outputs.notes }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs/*.nupkg
        
    - name: Publish to NuGet
      if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || github.event_name == 'workflow_dispatch'
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
