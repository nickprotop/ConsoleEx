<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="termGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A9EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main terminal window -->
  <rect x="20" y="20" width="180" height="80" rx="6" fill="url(#termGradient)" filter="url(#shadow)"/>

  <!-- Window controls -->
  <circle cx="35" cy="35" r="4" fill="#FF5F56"/>
  <circle cx="50" cy="35" r="4" fill="#FFBD2E"/>
  <circle cx="65" cy="35" r="4" fill="#27C93F"/>

  <!-- Mini window 1 (back) -->
  <rect x="35" y="52" width="70" height="40" rx="3" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
  <line x1="35" y1="60" x2="105" y2="60" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>

  <!-- Mini window 2 (front) -->
  <rect x="50" y="60" width="70" height="35" rx="3" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.6)" stroke-width="1.5"/>
  <line x1="50" y1="68" x2="120" y2="68" stroke="rgba(255,255,255,0.6)" stroke-width="1.5"/>

  <!-- Window content lines in front window -->
  <rect x="55" y="73" width="30" height="2" rx="1" fill="rgba(255,255,255,0.5)"/>
  <rect x="55" y="79" width="40" height="2" rx="1" fill="rgba(255,255,255,0.5)"/>
  <rect x="55" y="85" width="25" height="2" rx="1" fill="rgba(255,255,255,0.5)"/>

  <!-- { C# } styled -->
  <text x="130" y="78" font-family="'Consolas', 'Courier New', monospace" font-size="32" font-weight="600" fill="rgba(255,255,255,0.9)">{</text>
  <text x="144" y="76" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="rgba(255,255,255,0.95)">C#</text>
  <text x="170" y="78" font-family="'Consolas', 'Courier New', monospace" font-size="32" font-weight="600" fill="rgba(255,255,255,0.9)">}</text>

  <!-- Text -->
  <text x="220" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#2C3E50">
    Console
  </text>
  <text x="220" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="300" fill="#5D6D7E">
    Ex
  </text>
</svg>
